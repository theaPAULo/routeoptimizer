    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                console.log("Found theme toggle button");
                
                themeToggle.addEventListener('click', function() {
                    console.log("Theme toggle clicked");
                    const isDark = document.documentElement.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    
                    // Toggle visibility of sun/moon icons
                    const moonIcon = themeToggle.querySelector('.fa-moon');
                    const sunIcon = themeToggle.querySelector('.fa-sun');
                    
                    if (isDark) {
                        moonIcon.style.display = 'none';
                        sunIcon.style.display = 'block';
                    } else {
                        moonIcon.style.display = 'block';
                        sunIcon.style.display = 'none';
                    }
                });
            }

// Contact form handling with Netlify
const contactForm = document.getElementById('contact-form');
const successMessage = document.getElementById('contact-success');

if (contactForm) {
    // Check if we're returning from a form submission (Netlify adds ?success=true parameter)
    if (window.location.search.includes('success=true')) {
        successMessage.classList.remove('hidden');
        contactForm.reset();
        
        // Update URL without the query parameters to avoid showing success message on refresh
        history.replaceState({}, document.title, window.location.pathname);
        
        // Hide success message after 5 seconds
        setTimeout(function() {
            successMessage.classList.add('hidden');
        }, 5000);
    }
}
