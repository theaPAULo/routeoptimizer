<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveLess</title>
    
    <!-- Add Tailwind dark mode support -->
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    
    <!-- Add Tailwind CSS via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-500">DriveLess</h1>
                <div class="flex items-center">
                    <button id="theme-toggle" class="text-gray-600 hover:text-black dark:text-gray-400 dark:hover:text-white">
                        <i class="fas fa-moon text-xl dark:hidden"></i>
                        <i class="fas fa-sun text-xl hidden dark:block"></i>
                    </button>
                </div>
            </div>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Find the most efficient route for multiple stops</p>
        </header>

        <main>
            <!-- Alert Box for Errors and Messages -->
            <div id="alert-box" class="hidden mb-4 p-4 rounded-md"></div>

            <!-- Input Form Section -->
            <section id="input-section" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 dark:text-white">Enter Your Locations</h2>
                
                <form id="route-form" class="space-y-4">
                    <!-- Starting Location -->
                    <div>
                        <label for="start-location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Starting Location
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-map-marker-alt text-gray-400"></i>
                            </span>
                            <input 
                                type="text" 
                                id="start-location" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                placeholder="Enter starting address"
                                required
                            >
                        </div>
                    </div>

                    <!-- Stops Container -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Stops
                        </label>
                        <div id="stops-container">
                            <!-- Initial stop field will be added by JavaScript -->
                        </div>
                        <button 
                            type="button" 
                            id="add-stop-btn" 
                            class="mt-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium flex items-center"
                        >
                            <i class="fas fa-plus-circle mr-1"></i> Add another stop
                        </button>
                    </div>

                    <!-- Ending Location -->
                    <div>
                        <label for="end-location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Ending Location
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-flag-checkered text-gray-400"></i>
                            </span>
                            <input 
                                type="text" 
                                id="end-location" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                placeholder="Enter ending address"
                                required
                            >
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            id="optimize-btn"
                            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            <span id="optimize-btn-text">Optimize Route</span>
                            <span id="loading-spinner" class="hidden">
                                <i class="fas fa-spinner fa-spin ml-2"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Results Section (Hidden by default) -->
            <section id="results-section" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold mb-4 dark:text-white">Optimized Route</h2>
                
                <div class="grid md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-50 dark:bg-blue-900 p-4 rounded-md">
                        <div class="flex items-center">
                            <i class="fas fa-route text-blue-600 dark:text-blue-400 text-xl mr-3"></i>
                            <div>
                                <h3 class="text-gray-500 dark:text-gray-300 text-sm">Total Distance</h3>
                                <p id="total-distance" class="font-medium text-lg dark:text-white">0 miles</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-blue-50 dark:bg-blue-900 p-4 rounded-md">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-blue-600 dark:text-blue-400 text-xl mr-3"></i>
                            <div>
                                <h3 class="text-gray-500 dark:text-gray-300 text-sm">Estimated Time</h3>
                                <p id="estimated-time" class="font-medium text-lg dark:text-white">0 min</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Map Container -->
                <div id="map-container" class="w-full h-64 md:h-96 rounded-md mb-6 border border-gray-300 dark:border-gray-700 overflow-hidden">
                    <!-- Google Map will be rendered here -->
                </div>
                
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-3 dark:text-white">Recommended Route Order:</h3>
                    <ol id="route-list" class="space-y-2 pl-0">
                        <!-- Route points will be added by JavaScript -->
                    </ol>
                </div>
                
                <div class="flex justify-between">
                    <button 
                        id="back-btn"
                        class="py-2 px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Back to Form
                    </button>
                    <div class="space-x-2">
                        <button 
                            id="google-maps-btn"
                            class="py-2 px-4 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            <i class="fas fa-map mr-1"></i> Google Maps
                        </button>
                        <button 
                            id="apple-maps-btn"
                            class="py-2 px-4 bg-gray-600 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
                        >
                            <i class="fas fa-map-marker-alt mr-1"></i> Apple Maps
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-8 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2025 DriveLess | <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Privacy Policy</a></p>
        </footer>
    </div>

<!-- Load application JavaScript -->
<script src="app.js"></script>

<!-- Wait for everything to be loaded -->
<script>
  // Wait for everything to be fully loaded
  window.addEventListener('load', function() {
    console.log("Window fully loaded - setting up UI enhancements");
    
    // 1. Set up dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
      console.log("Found theme toggle button");
      
      // Apply initial theme based on localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      
      // Add click handler
      themeToggle.addEventListener('click', function() {
        console.log("Theme toggle clicked");
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        
        // Update input styling
        setTimeout(updateDarkModeStyles, 50);
      });
    }
    
    // Function to update dark mode styling for inputs
    function updateDarkModeStyles() {
      const isDark = document.documentElement.classList.contains('dark');
      const inputs = document.querySelectorAll('input[type="text"]');
      
      inputs.forEach(input => {
        if (isDark) {
          input.classList.add('dark:bg-gray-700', 'dark:text-white', 'dark:border-gray-600');
          input.style.backgroundColor = '#374151';
          input.style.color = 'white';
          input.style.borderColor = '#4B5563';
        } else {
          input.style.backgroundColor = '';
          input.style.color = '';
          input.style.borderColor = '';
        }
      });
      
      // Update reorder buttons colors for dark mode
      const reorderBtns = document.querySelectorAll('.up-btn, .down-btn');
      reorderBtns.forEach(btn => {
        if (isDark) {
          btn.style.backgroundColor = '#4B5563';
          btn.style.color = '#60A5FA';
        } else {
          btn.style.backgroundColor = '#F3F4F6';
          btn.style.color = '#3B82F6';
        }
      });
    }
    
    // Initial dark mode styles update
    updateDarkModeStyles();
    
    // Set up drag and drop
    function setupDragAndDrop() {
      const stopsContainer = document.getElementById('stops-container');
      if (!stopsContainer) return;
      
      let draggedItem = null;
      
      function handleDragStart(e) {
        draggedItem = this;
        this.style.opacity = '0.4';
        
        // Required for Firefox
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
      }
      
      function handleDragEnd(e) {
        this.style.opacity = '1';
        
        // Remove all drag-over classes
        document.querySelectorAll('.stop-item').forEach(item => {
          item.classList.remove('drag-over');
        });
      }
      
      function handleDragOver(e) {
        e.preventDefault();
        return false;
      }
      
      function handleDragEnter(e) {
        this.classList.add('drag-over');
      }
      
      function handleDragLeave(e) {
        this.classList.remove('drag-over');
      }
      
      function handleDrop(e) {
        e.stopPropagation();
        
        if (draggedItem !== this) {
          // Insert the dragged item before this one
          stopsContainer.insertBefore(draggedItem, this);
          
          // Refresh autocompletes if available
          if (typeof refreshAutocompletes === 'function') {
            refreshAutocompletes();
          }
        }
        
        return false;
      }
      
      // Add event listeners to all stop items
      function addDragListeners() {
        document.querySelectorAll('.stop-item').forEach(item => {
          // Skip if already set up
          if (item.getAttribute('data-draggable') === 'true') return;
          
          // Mark as draggable
          item.setAttribute('draggable', 'true');
          item.setAttribute('data-draggable', 'true');
          
          // Add a drag handle
          const inputContainer = item.querySelector('.relative');
          if (inputContainer) {
            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.innerHTML = '<i class="fas fa-grip-vertical text-gray-400"></i>';
            dragHandle.style.position = 'absolute';
            dragHandle.style.left = '0';
            dragHandle.style.top = '50%';
            dragHandle.style.transform = 'translateY(-50%)';
            dragHandle.style.width = '30px';
            dragHandle.style.height = '100%';
            dragHandle.style.display = 'flex';
            dragHandle.style.alignItems = 'center';
            dragHandle.style.justifyContent = 'center';
            dragHandle.style.cursor = 'grab';
            dragHandle.style.zIndex = '10';
            inputContainer.prepend(dragHandle);
            
            // Update input padding
            const input = inputContainer.querySelector('input');
            if (input) {
              input.style.paddingLeft = '30px';
            }
          }
          
          // Add event listeners
          item.addEventListener('dragstart', handleDragStart, false);
          item.addEventListener('dragend', handleDragEnd, false);
          item.addEventListener('dragover', handleDragOver, false);
          item.addEventListener('dragenter', handleDragEnter, false);
          item.addEventListener('dragleave', handleDragLeave, false);
          item.addEventListener('drop', handleDrop, false);
        });
      }
      
      // Initial setup
      addDragListeners();
      
      // Watch for new items
      const observer = new MutationObserver(function(mutations) {
        addDragListeners();
      });
      
      observer.observe(stopsContainer, { childList: true });
    }
    
    // Set up drag and drop
    setupDragAndDrop();
    
    // Add CSS for drag and drop
    const style = document.createElement('style');
    style.textContent = `
      .stop-item {
        transition: opacity 0.2s ease;
      }
      .stop-item.drag-over {
        border: 2px dashed #3B82F6;
        padding: 4px;
      }
      .drag-handle {
        cursor: grab;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
    `;
    document.head.appendChild(style);
  });
</script>

<!-- Fallback initialization in case Google Maps callback doesn't fire -->
<script>
  setTimeout(function() {
    if (typeof window.appInitialized === 'undefined') {
      console.log("Fallback initialization after timeout");
      window.appInitialized = true;
      initializeApp();
    }
  }, 3000); // 3 second timeout
</script>
